<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title>v-on:click</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}  
			<button v-on:click="fun1('Vue,nihao')">点击改变</button>

		</div>
		<input type="text" name="id" onclick="fu()">
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
				message:"Hello World"
			},
			methods: {
				fun1: function (mag) {
					this.message = mag;
				}
				
			}

				});
		function fu() {
			alert("我被点击了~~~");
		}
	</script>
</html>
